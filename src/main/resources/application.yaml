spring:
  datasource:
    url: jdbc:postgresql://db:5432/currencyexchangedb
    driver-class-name: org.postgresql.Driver
    hikari:
      username: postgres
      password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL82Dialect
        ddl-auto: create
    generate-ddl: true
    show-sql: true
  main:
    banner-mode: off